<!DOCTYPE html>
<html th:lang="ja"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/profile/create.css}"></link>
</head>
<body>
	<main layout:fragment="contents">
		<div class="wrapper">
			<h1>プロフィール新規作成</h1>
			<form th:action="@{/profile/create}" enctype="multipart/form-data" method="post" th:object="${form}">
				<ul class="form-ul">
					<li>
						<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="error_msg"></p>
						<div class="form-body">
							<label for="name" class="name">名前</label>
							<input type="text" th:field="*{name}" class="input-area">
						</div>
					</li>
					<li>
						<p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" th:errorclass="error_msg"></p>
						<div class="form-gender">
							<labal for="gender" class="gender">性別</labal>
						</div>
						<div class="form-gender-select">
							<input type="radio" th:field="*{gender}" value="男性">男性
							<input type="radio" th:field="*{gender}" value="女性">女性
						</div>
					</li>
					<li>
						<p th:if="${#fields.hasErrors('hobby')}" th:errors="*{hobby}" th:errorclass="error_msg"></p>
						<div class="form-body">
							<label for="hobby" class="hobby">趣味</label>
							<textarea th:field="*{hobby}" rows="15" class="input-area textarea"></textarea>
						</div>
					</li>
					<li>
						<p th:if="${#fields.hasErrors('introduction')}" th:errors="*{introduction}" th:errorclass="error_msg"></p>
						<div class="form-body">
							<label for="introduction" class="introduction">自己紹介</label>
							<textarea th:field="*{introduction}" rows="15" class="input-area textarea"></textarea>
						</div>
					</li>
					<li class="btn-area">
						<button class="btn">送信</button>
					</li>
				</ul>
			</form>
			<div class="return_btn_area"><a class="return_btn" th:href="@{/news/list}">一覧画面に戻る</a></div>
		</div>
	</main>
</body>
</html>
